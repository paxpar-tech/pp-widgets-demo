title: 'Nuxt UI Pro - Docs template'
description: 'Welcome to Nuxt UI Pro documentation template.'
navigation: false
hero:
  title: 'Opiniated Nuxt App :br [forkable template]{.text-primary}'
  description: 'Create your forkable project in seconds with this template!'
  orientation: horizontal
  links:
    - label: 'Get started'
      icon: 'i-heroicons-rocket-launch'
      to: '/getting-started'
      size: lg
    - label: 'Use this template'
      icon: 'i-simple-icons-github'
      color: 'white'
      to: 'https://github.com/new?template_name=docs&template_owner=nuxt-ui-pro'
      target: '_blank'
      size: lg
  code: |
    ```bash [Terminal]
    npx nuxi init -t github:nuxt-ui-pro/docs
    ```
